<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio-Nilesh Pandey</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="wrapper"> 

        <div class="container">

            <div class="navbar">
                <div class="logo-container">
                    <img src="./Images/namelogo.png" class="logo">
                    <div class="logo-text">ilesh Pandey</div>
                </div>

                <div class="nav-item">
                    <div><a href="#project">Project</a></div>
                    <div><a href="#skills">Skill</a></div>
                    <div><a href="#contactme">Contact Me</a></div>
                </div>
            </div>
        </div>

        <div class="hero-section">
            <div class="fadded-text">Nilesh Pandey</div>
            <div class="hero-section-left">
                <div class="hero-section-heading">Hi!! Nilesh </div>
                <div class="hero-section-sub-heading">
                    I am a <span class="role"></span>
                </div>
                <div class="hero-section-description">
                    I'm a software developer and here is my portfolio website. Here you'll learn about my journey as a software developer
                </div>
            </div>

            <div class="hero-section-right">
                <div class="user-image">
                    <img src="./Images/avatar.jpg" class="userimage">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
        var typeData = new Typed('.role',{
            strings:[
                "Full Stack Developer",
                "Web Developer",
                "Coder",
            ],
            loop:true,
            typeSpeed:100,
            backSpeed:80,
            backDelay:1000,
        });
    </script>
</body>
</html>
